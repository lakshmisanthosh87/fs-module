<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <div class="main">

            <div class="card">                           

                <div class="search">
                    <img src="">
                    <input type="search" id="search" placeholder="search">
                    <select name id="select">
                        <option value>All</option>
                        <option value>Completed</option>
                        <option value>Pending</option>
                    </select>
                    <button class="b1" onclick="addshow()">Add</button>
                </div>

                <div id="popup" class="popup">

                    <form onsubmit="addtask(event)" class="popup-content">

                        <h1>Add Task</h1><br><br>

                        <label>Taskname :</label><br>
                        <input type="text" id="taskname"><br><br>

                        <label>Date :</label><br>
                        <input type="date" id="date"><br><br>

                        <button type="submit" class="b1">Save</button>
                        <!-- <button class="savebtn" onclick="closetask()">Close</button> -->

                    </form>

                </div>

                <div class="table">
                    <h1>All Task</h1>

                    <table>

                        <thead>
                            <tr>
                                <th></th>
                                <th>Taskname</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>

                        <tbody id="tablebody">

                        </tbody>

                    </table>

                </div>

            </div>

        </div>
        <script src="./index.js"></script>
    </body>

</html>
